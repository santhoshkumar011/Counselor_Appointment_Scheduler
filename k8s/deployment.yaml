apiVersion: apps/v1
kind: Deployment
metadata:
  name: counselor-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counselor-backend
  template:
    metadata:
      labels:
        app: counselor-backend
    spec:
      containers:
        - name: counselor-backend
          # CRITICAL CHANGE: Use a placeholder or old image. The CI/CD action will overwrite this.
          image: placeholder-acr.azurecr.io/counselor-backend:latest 
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          
          # Health Probes (Excellent addition for resilience)
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10